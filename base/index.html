<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      const root = {
        template: `<h1>{{proxy.quiz}}</h1>`,
        setup() {
          let proxy = reactive({ quiz: "서울에 사는 거지는?" });

          console.log(proxy);

          setTimeout(function () {
            proxy.quiz = "설거지";
          }, 3000);

          return {
            proxy,
          };
        },
      };

      createApp(root).mount("#app");
    </script>
  </body>
</html>
